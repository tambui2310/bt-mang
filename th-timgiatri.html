<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var a = parseInt(prompt("Nhập vào giá trị: "));
		var number = [-3,5,1,3,2,10];
		for (var i = 0; i < number.length; i++) {
			if(a === number[i]){
				document.write("Số " + number[i] + " ở vị trí " +i);
			}
		}
	</script>

</body>
</html>
